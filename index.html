<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Segmentation by Statistical Test Results</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="/coloring" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="bootstrap-5.2.0.min.css" />
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.7.1/core.css"
    />
    <script
      type="module"
      src="https://pyscript.net/releases/2024.7.1/core.js"
    ></script>
  </head>
  <body>
    <div class="row" style="min-height: 50vh; height: max-content">
      <!-- Upload Section -->
      <div class="col-3" style="border-right: 2px solid #efefef">
        <div class="col-sm-12">
          <label class="col-form-label-sm pb-2">Upload Excel File</label>
        </div>
        <div class="row mb-2 align-items-center g-2">
          <div class="col-12 col-sm">
            <div class="input-group input-group-sm prefixed-input">
              <input
                class="form-control form-control-sm p_upld_stest"
                type="file"
                name="p_upld_stest"
                id="p_upld_stest"
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
              />
              <span class="input-group-text text-danger">*</span>
            </div>
          </div>
          <div class="col-12 col-sm-auto d-flex align-items-center">
            <i
              class="fa fa-question-circle-o"
              style="color: rgb(187, 217, 250)"
              title="Accepted files: &#010; - xlsx, up to 1.5mb; &#010; - csv."
            ></i>
          </div>
        </div>

        <!-- Possible Segmentations -->
        <div
          class="col-sm-12 possible-segmentations-container"
          id="possible_segmentations"
          style="display: block"
        >
          <label class="col-form-label-sm pb-2 clickable-label"
            >Possible Segmentations:</label
          >
          <div
            class="col-sm-12 possible-segmentations-container possible-segmentations-list"
          >
            <!-- Dynamic content goes here -->
          </div>
        </div>
      </div>

      <!-- Result Section -->
      <div class="col-9">
        <div class="row justify-content-center align-items-center">
          <div class="col-12" id="normality">
            <div
              class="upload-prompt text-center"
              style="
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
              "
            >
              <i class="fa fa-upload fa-5x"></i>
              <p class="mt-3">Upload your data to perform test</p>
            </div>
          </div>
        </div>
        <!-- Placeholder for the results -->
        <div id="result_section" style="display: none">
          <h3>Top 5 Best Segmentation Results using ANOVA</h3>
          <div id="results_list">
            <!-- Dynamic content goes here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Detailed Analysis -->
    <div class="modal" tabindex="-1" id="detailed_analysis_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detailed Analysis</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="py"
      src="segmentation_statistical.py"
      config="pyscript.json"
    ></script>
  </body>
</html>
